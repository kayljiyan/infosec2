<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://matcha.mizu.sh/natcha.css" />
    <title>Login/Signup</title>
  </head>
  <body>
    <div>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="example@example.com"
      />
      <input
        type="text"
        name="username"
        id="username"
        placeholder="example123"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="********"
      />
    </div>
  </body>
</html>
